  <title>Electro Product Center (EPC)</title>

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;

      padding: 0;
    }

      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product {
      background-color: white;

      padding: 20px;

      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product h2 {
      margin-top: 0;
    }
    .product p {
      font-size: 18px;
      color: #444;
    }
    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

<body>

<header>
  <h1>Electro Product Center (EPC)</h1>
  <p>Your trusted store for TVs, Fridges & Washing Machines</p>

<div class="product">

</div>

<div class="product">
  <h2>LG Smart TV 55"</h2>
