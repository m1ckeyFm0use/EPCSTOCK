    body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; }

    .product h3 { margin: 0 0 8px; }
    .product button { padding: 6px 12px; }
    #cart-link { display: inline-block; margin-top: 30px; }
  </style>
</head>

<body>
  <h1>Welkom bij ElectroStock!</h1>
  <p>Klik op een product om het in je winkelwagen te stoppen.</p>

  <!-- Hier komen de producten dynamisch in -->
  <div id="products"></div>

  <!-- Link naar de winkelwagen -->
  <a id="cart-link" href="cart.html">ðŸ›’ Bekijk winkelwagen</a>

  <!-- Winkelwagen-logica -->
  <script>
    /* 1. Productenlijst */
    const producten = [
      { naam: "Laptop A", prijs: 899 },
      { naam: "Oplader B", prijs: 29  },
      { naam: "Monitor C", prijs: 199 },
      { naam: "Koptelefoon D", prijs: 99 }
    ];

    /* 2. Toon alle producten dynamisch */
    const container = document.getElementById("products");

    producten.forEach(product => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <h3>${product.naam}</h3>
        <p>â‚¬${product.prijs}</p>
        <button onclick="addToCart('${product.naam}', ${product.prijs})">
          Toevoegen aan winkelwagen
        </button>
      `;
      container.appendChild(div);
    });

    /* 3. Functie om items in localStorage op te slaan */
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} is toegevoegd aan je winkelwagen!`);
    }
  </script>
